<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .dice-box {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Dice Roll Simulator ðŸŽ²</h1>
    <div class="dice-box">
        <!-- Display the dice image based on the value passed from Flask -->
        <img src="{{ url_for('static', filename='images/' + dice_image) }}" alt="Dice Face">
        <form method="get" action="/">
            <button type="submit">Roll </button>
        </form>
    </div>
</body>
</html>
